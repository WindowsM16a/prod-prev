<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A product preview card for a perfume " />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="product_card">
          <div class="preview-img">
            <img
              src="./images/image-product-desktop.jpg"
              alt="picture of Perfume Gabrielle Essence Eau De Parfum"
            />
          </div>
          <div class="preview_info">
            <h3>P E R F U M E</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <h2>$149.99</h2>
              <s>$169.99</s>
            </div>

            <button class="add_to_cart">
              <img src="./images/icon-cart.svg" alt="shopping cart" />Add to
              Cart
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shayne Wuver</a>.
      </div>
    </footer>
  </body>
</html>
